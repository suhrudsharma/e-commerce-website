<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - ShopHub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-shopping-bag"></i>
                <span>ShopHub</span>
            </a>
            
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search products...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="nav-actions">
                <a href="index.html" class="nav-link" data-page="home">Home</a>
                <a href="products.html" class="nav-link active" data-page="products">Products</a>
                <a href="cart.html" class="nav-link" data-page="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <button class="dark-mode-toggle" id="darkModeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="admin.html" class="nav-link admin-link">
                    <i class="fas fa-user-cog"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Filters and Products Section -->
    <section class="products-page">
        <div class="container">
            <div class="products-layout">
                <!-- Sidebar Filters -->
                <aside class="filters-sidebar">
                    <div class="filter-card">
                        <h3 class="filter-title">Categories</h3>
                        <div class="filter-options" id="categoryFilters">
                            <label class="filter-checkbox">
                                <input type="checkbox" value="all" checked>
                                <span>All Categories</span>
                            </label>
                            <!-- Categories will be populated by JS -->
                        </div>
                    </div>
                    
                    <div class="filter-card">
                        <h3 class="filter-title">Price Range</h3>
                        <div class="price-range">
                            <input type="range" id="priceRange" min="0" max="1000" value="1000" step="10">
                            <div class="price-display">
                                <span>$0</span>
                                <span id="maxPrice">$1000</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-card">
                        <h3 class="filter-title">Rating</h3>
                        <div class="filter-options" id="ratingFilters">
                            <label class="filter-checkbox">
                                <input type="checkbox" value="all" checked>
                                <span>All Ratings</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="4">
                                <span><i class="fas fa-star"></i> 4+ Stars</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" value="3">
                                <span><i class="fas fa-star"></i> 3+ Stars</span>
                            </label>
                        </div>
                    </div>
                    
                    <button class="btn btn-secondary btn-block" id="clearFilters">Clear Filters</button>
                </aside>

                <!-- Main Content -->
                <main class="products-main">
                    <div class="products-header">
                        <h2 id="productsCount">All Products</h2>
                        <select id="sortSelect" class="sort-select">
                            <option value="default">Sort by: Default</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Highest Rated</option>
                            <option value="name">Name A-Z</option>
                        </select>
                    </div>
                    
                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be populated by JS -->
                    </div>
                    
                    <!-- Pagination -->
                    <div class="pagination" id="pagination">
                        <!-- Pagination will be populated by JS -->
                    </div>
                </main>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ShopHub</h3>
                    <p>Your one-stop shop for all your needs</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>Email: support@shophub.com</p>
                    <p>Phone: +1 234 567 890</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 ShopHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/darkMode.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
