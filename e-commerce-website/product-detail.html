<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ShopHub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-shopping-bag"></i>
                <span>ShopHub</span>
            </a>
            
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search products...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="nav-actions">
                <a href="index.html" class="nav-link" data-page="home">Home</a>
                <a href="products.html" class="nav-link" data-page="products">Products</a>
                <a href="cart.html" class="nav-link" data-page="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <button class="dark-mode-toggle" id="darkModeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="admin.html" class="nav-link admin-link">
                    <i class="fas fa-user-cog"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <section class="product-detail-page">
        <div class="container">
            <div class="detail-layout" id="productDetail">
                <!-- Content will be populated by JS -->
                <div class="breadcrumb">
                    <a href="index.html">Home</a>
                    <i class="fas fa-chevron-right"></i>
                    <a href="products.html">Products</a>
                    <i class="fas fa-chevron-right"></i>
                    <span>Product Details</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="related-section">
        <div class="container">
            <h2 class="section-title">You May Also Like</h2>
            <div class="products-grid" id="relatedProducts">
                <!-- Related products will be populated by JS -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ShopHub</h3>
                    <p>Your one-stop shop for all your needs</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>Email: support@shophub.com</p>
                    <p>Phone: +1 234 567 890</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 ShopHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/darkMode.js"></script>
    <script src="js/product-detail.js"></script>
</body>
</html>
